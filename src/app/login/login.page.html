<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<form (submit)="go($event)">

  <ion-item>
    <ion-input label="Username/Email" placeholder="introduce aqui" labelPlacement="floating" fill="solid"
    [(ngModel)]="userModel.name" name="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Contrasenya" placeholder="introduce aqui" labelPlacement="floating" fill="solid"
    [(ngModel)]="userModel.password" name="password"></ion-input>
  </ion-item>

  
  <ion-button type="submit">
    <ion-label>Login</ion-label>
  </ion-button>



</form>

</ion-content>
