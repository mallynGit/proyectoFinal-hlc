<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content-wrapper">
    <div id="img-container">
      <pinch-zoom>
        <img [src]="image" alt="Image">
      </pinch-zoom>
    </div>
  </div>
</ion-content>
