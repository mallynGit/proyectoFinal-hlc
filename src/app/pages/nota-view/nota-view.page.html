<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back"></ion-back-button>
      <ion-title>editar nota</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">nota-view</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="form">

    <ion-input id="title" fill="solid" [(ngModel)]="title" (change)="inputUpdate($event)"></ion-input>
    <ion-textarea id="content" fill="solid" [(ngModel)]="content" (change)="inputUpdate($event)"></ion-textarea>

    <div id="btns">
      <ion-button id="ok" shape="round" size="large" (click)="saveNote()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
      <ion-button id="del" color="danger" shape="round" size=large (click)="deleteNote()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>


    </div>
  </div>
</ion-content>
