<app-header title="Notas" mode="menu"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="notas-container">
    <app-notas-nota *ngFor="let nota of notas" [datos]="nota"></app-notas-nota>

  </div>

  <div id="btn">

    <ion-button class="circle-btn" shape="round" (click)="createNote()">
      +
    </ion-button>

  </div>

</ion-content>
