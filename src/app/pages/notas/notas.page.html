<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>notas</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="notas-container">
    <app-notas-nota *ngFor="let nota of notas" [datos]="nota"></app-notas-nota>

  </div>

  <div id="btn">

    <ion-button class="circle-btn" shape="round" (click)="createNote()">
      +
    </ion-button>

  </div>

</ion-content>
