<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>grupos</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">groups</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="groups">
      <ion-list>
        <ion-item>
          <p>
            <b>Grupo 1</b>
          </p>
          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </div>
    <ion-button id="join" (click)="joinGroup()">
      join
    </ion-button>

    <div id="btn">
      <ion-button class="circle-btn" shape="round" (click)="createGroup()">
        +
        <!-- (click)="createNote()" -->
      </ion-button>
    </div>
  </div>
</ion-content>
