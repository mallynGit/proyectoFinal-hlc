<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>nivel</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">nivel</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div id="data">

      <p>
        Beta: {{beta ? beta : 0}}
      </p>
      <p>
        Gamma: {{gamma ? gamma : 0}}
      </p>
    </div>

    <div id="info">
      <pre>Beta 0, Gamma 0 = Plano</pre>
      <pre>Gamma 90 o -90 = Alineado horizontalmente</pre>
      <pre>Beta 90 o -90 = Alineado verticalmente</pre>
    </div>

    <div id="display">
      PLANO
      <div id="circle">

        <div id="dot"[style.top.%]="calculateTopPosition(beta)" [style.left.%]="calculateLeftPosition(gamma)"></div>
      </div>

      HORIZONTAL
      <div id="level">
          <div id="lvldot" [style.left.%]="calculateLeftPosition(gamma)"></div>
          <div id="hcenter-mark-before"></div>
          <div id="hcenter-mark-after"></div>
        </div>
      
      VERTICAL
        <div id="vertlevel">
          <div id="lvldot" [style.top.%]="calculateTopPosition(beta)"></div>
          <div id="vcenter-mark-before"></div>
          <div id="vcenter-mark-after"></div>
        </div>
         
      
      
    </div>

  </div>
</ion-content>
