<div id="nota-container" [ngClass]="isExpanded ? 'expanded' : ''" (click)="toggleExpanded($event)">
  <p id="title" style="display: flex; justify-content: space-between;">
    {{datos.title}}
    <ion-icon name="pencil" (click)="goEditNote()"></ion-icon>
  </p>
  <div id="content">
    {{datos.content}}
  </div>

</div>
